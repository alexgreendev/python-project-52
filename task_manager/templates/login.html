{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}
    <h1 class="my-4" >{% translate 'Login' %}</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
    <button class="btn btn-primary btn-sm" type="submit">{% translate "Log in" %}</button>
    </form>
{% endblock %}
